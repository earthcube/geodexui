<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Noto+Sans&display=swap" rel="stylesheet"/>

        <title>EarthCube Search</title>

        <link rel="stylesheet" href="./css/spacelab/bootstrap.css"/>
        <link rel="stylesheet" href="./css/main.css"/>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"

    </head>

<body>
<div class="container-fluid ">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="https://www.earthcube.org/">
            <img src="https://www.earthcube.org/sites/default/files/earthcubeicon.png" width="30" height="30"
                 class="d-inline-block align-top" alt="" loading="lazy">
            EarthCube
        </a>
        <!-- -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <form class="input-group form-inline  w-50 ">
            <input id="q" class="form-control w-25 ml-sm-2" type="search" placeholder="Search" aria-label="Search">
            <div class="input-group-append">
                <a href="#" class="btn btn-default" id="searchBtn">
                    <img src="./images/icons/search.svg" alt="" width="32" height="32" title="Search">
                </a>
            </div>
            <input style="visibility: hidden" id="nn" type="number" min="5" max="200" step="5" value="20"/>
        </form>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <ul class="navbar-nav mr-auto">

                <li class="nav-item">
                    <a class="nav-link" href="#">Help</a>
                </li>
            </ul>

        </div>
    </nav>

                                </h2>
                            </div>

                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                                        Place
                                    </button>
                                </h2>
                            </div>

                            <div id="collapsePlace" class="collapse show" aria-labelledby="headingPlace"
                                 data-parent="#accordionPlace">
                                <div class="card-body">
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">
                                                <input type="checkbox" aria-label="Checkbox for following text input"/>
                                            </div>
                                        </div>
                                        <input type="text" class="form-control" aria-label="Text input with checkbox">

                                </div>
                            </div>
                        </div>

                    </div>

                                <h2 class="mb-0">

                                            data-target="#collapseTime" aria-expanded="true"
                                            aria-controls="collapseTime">
                                        Time
                                    </button>
                                </h2>
                            </div>

                            <div id="collapseTime" class="collapse show" aria-labelledby="headingTime"
                                 data-parent="#accordionTime">
                                <div class="card-body">
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">
                                                <input type="checkbox" aria-label="Checkbox for following text input"/>
                                            </div>
                                        </div>
                                        <input type="text" class="form-control" aria-label="Text input with checkbox">
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>


            </div>
        </div>
            <div class="row col-7 " id="resultsContainer"> <!-- results -->
                <div id="resultsHeader" class="row">
                    <nav aria-label="Page navigation ">
                        <ul class="pagination">
                            <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                            <li class="page-item"><a class="page-link" href="#">1</a></li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item"><a class="page-link" href="#">Next</a></li>
                        </ul>
                    </nav>
                    <span>buttons</span>

                </div>

                </div>
            </div>
        </div>
    </div>


</div>
