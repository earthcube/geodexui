<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Component</title>
    <script type="module" src="/js/geocodesui.js"></script>

    <link rel="stylesheet" href="./css/spacelab/bootstrap.css"/>
    <link rel="stylesheet" href="./example/css/main.css"/>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>

</head>
<body>
<div class="accordion col-12" id="accordionExample">
    <div class="card">
        <div class="card-header" id="headingOne">
            <h2 class="ml-6">
                <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse"
                        data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    ${title}
                </button>
            </h2>
        </div>

        <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
            <div class="card-body">
                <div class="list-group pl-3">
                    <div class="list-group-item">
                        <div class="input-group">

                            <input type="text" class="form-control" aria-label="Text input with checkbox" placeholder="Search in XXXX">
                            </input>
                        </div>
                    </div>
                        <div class="list-group-item">

                                <input type="radio" id="itemOne_one" name="customRadioInline1" aria-label="Checkbox for following text input"/>

                            <label for="itemOne_one">Item One </label><div class="badge badge-secondary">200</div>
                        </div>
                    <div class="list-group-item">

                        <input type="radio" id="itemOne_two" name="customRadioInline1" aria-label="Checkbox for following text input"/>

                        <label for="itemOne_two">Item two </label><div class="badge badge-secondary ">200</div>
                    </div>

                    </div>
                </div>

        </div>

    </div>

</div>
</body>
</html>
